{% extends 'mytodo/base.html' %}

{% block content %}
    <section class="section">
        <form method="POST">
            {% csrf_token %}
            {% for non_field_error in form.non_field_errors %}
                <p class="help is-danger">{{ non_field_error }}</p>
            {% endfor %}
            {% for field in form %}
                <div class="field">
                    <label for="{{ field.id_for_label }}" class="label">{{ field.label }}</label>
                    {{ field }}
                {% for error in field.errors %}
                    <p class="help is-danger">{{ error }}</p>
                {% endfor %}
                </div>
            {% endfor %}
            <div class="control">
                <button type="submit" class="button is-small is-dark">Update</button>
            </div>
        </form>
    </section>
{% endblock %}
